<h1 id="example-with-and-with-selectors">Example with and with selectors</h1>

<div class="language-css highlighter-rouge"><div class="highlight"><pre class="highlight"><code>  <span class="nc">.class</span> <span class="nc">.all-kids</span> <span class="p">{</span>
 <span class="err">//</span> <span class="err">one</span>
 <span class="p">}</span>
</code></pre></div></div>

<div class="language-html highlighter-rouge"><div class="highlight"><pre class="highlight"><code>  .class &gt; .child {
  // two
  }
</code></pre></div></div>
<p>This selects only the children and not the grandchildren.</p>

<div class="language-css highlighter-rouge"><div class="highlight"><pre class="highlight"><code>  <span class="nc">.container</span> <span class="o">~</span> <span class="nt">sibling</span> <span class="p">{</span>
  <span class="err">//</span> <span class="err">three</span>
  <span class="p">}</span>
</code></pre></div></div>
