<p>Code can be cleaned by reducing number of params sent to function.
Sending a value to function? <code class="language-plaintext highlighter-rouge">this.state.something</code> can directly set in function call.</p>

<p>example</p>

<h3 id="instead-of-this">Instead of this</h3>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="nx">renderBlock</span> <span class="o">=</span> <span class="p">(</span><span class="nx">someFlag</span><span class="p">)</span> <span class="o">=&gt;</span> <span class="p">{...}</span>

<span class="k">return</span><span class="p">({</span>

<span class="p">{</span><span class="k">this</span><span class="p">.</span><span class="nx">renderBlock</span><span class="p">(</span><span class="k">this</span><span class="p">.</span><span class="nx">state</span><span class="p">.</span><span class="nx">someFlag</span><span class="p">)}</span>

<span class="p">})</span></code></pre></figure>

<h3 id="use-this">Use this</h3>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span class="p">...</span>
<span class="nx">renderBlock</span> <span class="o">=</span> <span class="p">(</span><span class="nx">someFlag</span> <span class="o">=</span> <span class="k">this</span><span class="p">.</span><span class="nx">state</span><span class="p">.</span><span class="nx">someFlag</span><span class="p">)</span> <span class="o">=&gt;</span> <span class="p">{...}</span>

<span class="k">return</span><span class="p">({</span>

<span class="p">{</span><span class="k">this</span><span class="p">.</span><span class="nx">renderBlock</span><span class="p">()}</span>

<span class="p">})</span>
<span class="p">...</span></code></pre></figure>
